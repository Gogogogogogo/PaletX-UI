<aside class="px-sidebar-wrapper" [class.px-sidebar-is-visible]="isVisible"
       [class.px-sidebar-collapsed]="isCollapsed">
  <div class="px-sidebar">
    <px-sidebar-components *ngIf="switchSidebar === 'components'"></px-sidebar-components>
    <px-sidebar-css *ngIf="switchSidebar === 'css'"></px-sidebar-css>
  </div>
</aside>

<div class="px-sidebar-toggle hidden-md-up">
  <a role="button" (click)="isVisible = !isVisible"><i class="fa fa-bars"></i></a>
</div>
