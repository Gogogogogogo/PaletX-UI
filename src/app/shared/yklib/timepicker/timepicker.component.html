<div class="yk-timepicker">
    <ngb-timepicker [(ngModel)]="model"
                    (ngModelChange)="_modelChange($event)"
                    [meridian]="meridian"
                    [seconds]="seconds"
                    [spinners]="spinners"
                    [hourStep]="hourStep"
                    [minuteStep]="minuteStep"
                    [secondStep]="secondStep"></ngb-timepicker>
</div>
